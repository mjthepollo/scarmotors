{% extends "base.html" %}
{% load static %}
{% block css %}
{{block.super}}
<link rel="stylesheet" href="{% static 'css/quote.css' %}">
{% endblock css %}
{% block content %}
<form method="POST" class="container-fluid">
    {% csrf_token %}
    {% if quoteForm.instance %}
    <input type="hidden" name="quote_id" value="{{quoteForm.instance.id}}">
    {% endif %}
    {{quoteForm}}
    <button class="btn btn-danger" style="width:100%;">작성 완료</button>
</form>

{% endblock content %}
