{% extends "base.html" %}
{% load static %}
{% block css %}
{{block.super}}
<link rel="stylesheet" href="{% static 'css/differences.css' %}">
{% endblock css %}
{% block content %}
<div style='height:50px;'></div>
<p class="bold">엑셀에 존재하지 않는 접수번호를 가지고 있는경우 검증이 불가능합니다.<br>시간이 오래걸리니 주의해주세요.</p>
<p class="bold" style="color:red;">실행은 단 한번만 해야하며, 그렇지 않으면 문제가 생길 수 있습니다.</p>
<form method="POST" id="excel_form" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <label class='bold' for="EXCEL">엑셀 파일</label>
        <input type="file" name="EXCEL" id="EXCEL">
    </div>
    <div>
        <label class='bold' for="sheet_name">시트명</label>
        <input type="text" id='sheet_name' name="sheet_name" placeholder="23년 본사 하반기">
    </div>
    <button class="btn btn-danger">비교</button>
</form>
{% endblock content %}
