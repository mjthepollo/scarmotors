<div class="paginator">
    <span class="step-links">
    {% if page.has_previous %}
      <a class="end_page" href="?{{ params_without_page }}&page=1"><<</a>
      <a href="?{{ params_without_page }}&page={{page.previous_page_number}}"><</a>
    {% else %}
      <a style="color:#a0a0a0"><<</a>
      <a style="color:#a0a0a0"><</a>
    {% endif %}
    <span class="current">
      [<input type="number" id="page_number_input" value="{{page.number}}"min="1" max="{{ page.paginator.num_pages }}"
      onkeyup="if(window.event.keyCode==13){goToPage()}" data-url_without_page="?{{ params_without_page }}&page=">
      <div id="page_slash">/</div><div id="number_of_pages">{{ page.paginator.num_pages }}</div>]
    </span>
    {% if page.has_next %}
      <a href="?{{ params_without_page }}&page={{page.next_page_number}}">></a>
      <a class="end_page" href="?{{ params_without_page }}&page={{page.paginator.num_pages}}">>></a>
    {% else %}
      <a style="color:#a0a0a0">></a>
      <a style="color:#a0a0a0">>></a>
    {% endif %}
    </span>
</div>
