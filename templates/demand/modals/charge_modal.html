{% extends "modules/custom_modal.html"%}
{% block modal_content %}
<form class="modal-content" method="POST" action="{% url 'demand:charge_modal' order.pk %}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">CHARGE MODAL!</h5>
        <button type="button" class="btn-close close_modal" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <h2>CHARGE MODAL!</h2>
        {{charge_form.as_div}}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary close_modal" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary">청구</button>
    </div>
</form>
{% endblock modal_content %}
